<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hover in, Hover out</title>
	<style>
		.wrapper{
			height:500px;
			width:800px;
			margin:auto auto;
		}
		.img{
			margin-left:40px;
			margin-top:100px;
			display:inline-block;
			height:100px;
			width:150px;
		}
	</style>
	<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').addClass('img');
			$('#wrapper').addClass('wrapper');
			$('img').hover(function(){
				var other2 = $(this).attr('src');
				var other = $(this).attr('alt-src');
				$(this).attr('src', other);
				$(this).attr('alt-src', other2);
			}, function() {
				var other1 = $(this).attr('src');
				var other2 = $(this).attr('alt-src');
				$(this).attr('src', other2);
				$(this).attr('alt-src', other1);
			})
		});
	</script>
</head>
<body>
	<div id='wrapper'>
		<h1>Hover in Hover out Assignment</h1>
		<img src='shoe1.jpg' alt-src='shoe11.jpg'>
		<img src='shoe2.jpg' alt-src='shoe22.jpg'>
		<img src='shoe3.jpg' alt-src='shoe33.jpg'>
		<img src='shoe4.jpg' alt-src='shoe44.jpg'>
	</div>
</body>
</html>
