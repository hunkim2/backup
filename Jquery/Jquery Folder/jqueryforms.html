<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Hover Yo</title>
	<meta name="Description" content="jerseys">
	<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript">
	//return flase doesn't allow the page to refresh
	//.submit works in two ways
			//it also works as a hard submit
			//it also works by becoming an event listener
					//it attaches to a form!!
	//.serialize preps forms being handled by a computer
		$(document).ready(function(){
			$('#form1').submit(function(){
				console.log($(this).serialize());
				return false
			})
			$('.btn').click(function(){
				$('#form1').submit();
			})
		})
	</script>
</head>
<body>
	<form id='form1' action='process.php' method='post'>
		First name<input type='text' name='first_name'>
		Last name<input type='text' name='last_name'>
		Email<input type='text' name='email'>
		<input type='submit' value='submit'>
	</form>

	<button class='btn'>Click me to use .submit() differently!</button>
</body>
</html>
