<!DOCTYPE HTML>
<html>
<head>
	<title>jQuery demo!</title>
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('h4').click(function(){
			alert('hello');
		})
	});

	</script>
</head>
<body>
	<h4>Click me!</h4>
	<h4>click me too</h4>
</body>
</html>
